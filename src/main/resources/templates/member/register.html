{{>layout/header}}

<body>
{{>layout/sidebar}}


<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="../html/index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="../../static/assets/images/logos/dark-logo.svg" width="180" alt="">
                            </a>
                            <p class="text-center">Your Social Campaigns</p>
                            <form action="/member/register" method="post" id="myform">
                                <div class="mb-3">
                                    <label for="userId" class="form-label">id</label>
                                    <input type="text" class="form-control" id="userId" name="userId"
                                           aria-describedby="textHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           aria-describedby="textHelp">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="mb-4">
                                    <label for="phone" class="form-label">phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">email</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                                <button type="button" id="sendButton" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign
                                    Up</button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                                    <a class="text-primary fw-bold ms-2" href="login.html">Sign In</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../../static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/register.js" type="module"></script>
</body>

</html>
