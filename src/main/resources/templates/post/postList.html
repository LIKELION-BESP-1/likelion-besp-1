{{> layout/header}}

<body>
<div>
    <div class="container" style="margin-top:80px">
        <h2>{{board.boardName}}</h2>

        <table class="table table-hover " style="margin-top: 30px;">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            {{#postList}}
            <tr>
                <td><a href="/boards/{{boardId}}/posts/{{postId}}">{{postTitle}}</a></td>
                <td>{{createdDate}}</td>
            </tr>
            {{/postList}}
            </tbody>
        </table>

        <div class="container mt-3" style="text-align:right;">
            <a class="btn btn-secondary" href="/boards/{{boardId}}/posts/new">글쓰기</a>
        </div>
    </div>
</div>
</body>
