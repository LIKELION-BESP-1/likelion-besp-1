{{> layout/header}}

<body>
<div>
    <form action="/boards/{{boardId}}/posts/new" method="post" id="myform" name="myform">
        <div class="container" style="margin-top:80px">
            <h2>게시글 작성</h2>

            <table class="table table-hover " style="margin-top: 30px;">
                <colgroup>
                    <col width="25%">
                    <col width="*">
                </colgroup>

                <tbody>
                <tr>
                    <td>제목</td>
                    <td>
                        <div class="mb-3" style="margin-top:13px;">
                            <input class="form-control" id="postTitle" name="postTitle" placeholder="제목을 입력하세요" type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <div class="mb-3" style="margin-top:13px;">
                            <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="container mt-3" style="text-align:right;">
                <button class="btn btn-secondary" type="submit">등록</button>
            </div>
        </div>
    </form>
</div>
</body>
